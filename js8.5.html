<script>

// Demander à l'utilisateur de saisir un mot
mot = prompt("Entrez un mot :");

// Initialiser le nombre de voyelles à 0
    nbVoyelles = 0;

// Parcourir chaque lettre du mot
for (i = 0; i < mot.length; i++) {
  
  // Récupérer la lettre en cours
      lettre = mot.substring(i, i+1);
  
  // Vérifier si la lettre est une voyelle
  if ("aeiouy".indexOf(lettre) >= 0) {
    
    // Si c'est une voyelle, augmenter le compteur de voyelles
    nbVoyelles++;
  }
}

// Afficher le nombre de voyelles dans le mot
console.log("Le mot " + mot + " contient " + nbVoyelles + " voyelles.");
</script>
